server {
    listen 80;
    server_name _;

    root /var/www/html;
    index index.php index.html;

    # Intentionally map REMOTE_ADDR from X-Forwarded-For for demo ONLY
    # WARNING: This is insecure in production.
    set_real_ip_from  0.0.0.0/0;  # trust all (demo only)
    real_ip_header    X-Forwarded-For;
    real_ip_recursive on;

    location / {
        try_files $uri $uri/ /index.php?$args;
    }

    location ~ \.php$ {
        include fastcgi_params;
        fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
        # Deliberately set REMOTE_ADDR from the (first) XFF header value
        fastcgi_param REMOTE_ADDR $http_x_forwarded_for;
        fastcgi_pass wordpress:9000;
    }
}
